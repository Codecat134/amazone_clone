<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="/" class="logo"><img src="amazon_logo_dark.png" alt="Amazon Logo" width="100px"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign Up</h1>
        <label for="name" class="input-label">Your Name</label>
        <input id="name" type="text" placeholder="First and Last name">
        <label for="email" class="input-label">Mobile number or Email</label>
        <input id="email" type="text">
        <label for="password" class="input-label">Password</label>
        <input id="password" type="password" placeholder="Enter password">
        <button>Continue</button>
        <p class="signin-condition">By continuing, you agree to Amazon's <span>Conditions of Use</span> and <span>Privacy Notice</span></p>
        <p class="signin-help">&#9656 <span>Need Help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>
    <a href="/signin.html">
        <button class="signin-signup-btn">Login with Amazon account</button>
    </a>
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
