<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <nav>
        <a href="/">
            <img src="amazon icon.png" width="100" alt="amazon logo">
        </a>
        <div class="nav-country">
            <img src="location_icon.png" height="20" alt="location icon">
            <div>
                <p>Delivered to</p>
                <h1>United Kingdom</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>ALL</p>
                <img src="dropdown_icon.png" height="12" alt="dropdown icon">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="search icon.jpg" class="nav-search-icon" alt="search icon">
        </div>
        <div class="nav-language">
            <img src="us_flag.png" width="25" alt="US flag">
            <p>EN</p>
            <img src="dropdown_icon.png" width="8px" alt="dropdown icon">
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="dropdown_icon.png" width="8px" alt="dropdown icon"></h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders</h1>
        </div>
        <a href="#" class="nav-cart">
            <img src="cart_icon.png" width="35px" alt="cart icon">
            <h1>Cart</h1>
        </a>
    </nav>
    <div class="nav-bottom">
        <div>
            <img src="menu_icon.png" width="25px" alt="menu icon">
            <p>ALL</p>
        </div>
        <p>Today's Deal</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
    </div>

    <p class="breadcrum">Video Gamnes > PC > Accessories > Headset</p>

    <div class="product-display">
        <div class="product-d-image">
            <div class="product-icons">
                <img src="product_img.jpg" width="60" alt="product image">
                <img src="product_img.jpg" width="60" alt="product image">
                <img src="product_img.jpg" width="60" alt="product image">
                <img src="product_img.jpg" width="60" alt="product image">
                <img src="product_img.jpg" width="60" alt="product image">
            </div>
            <div class="product-main-image">
                <img src="product_img.jpg" width="400" alt="product image">
            </div>
        </div>
        <div class="product-d-details">
            <p class="product-title">
                
            </p>
        </div>
        <div class="product-d-purchase"></div>
    </div>
</body>
</html>
